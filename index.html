<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron">
      <!-- <p class="lead">weather outlook for multiple cities</p> -->
      <br />
      <br />
      <p id="currentDay" class="lead">Today is:</p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <!-- Content -->
          <h2>Search for a city:</h2>
          <form id="form">
            <input
              type="text"
              id="input"
              class="search-bar"
              placeholder="name of a city"
            />

            <button type="submit" id="search-btn" class="btn btn-outline-info">
              🔍
            </button>
          </form>

          <h5>Search history:</h5>
          <ul class="col-4 mb-3"></ul>
        </div>

        <div class="col-lg-8">
          <!-- Content -->
          <h1 id="city">Weather in New York</h1>
          <div id="temp">51°C</div>
          <img src="" alt="" id="icon" />
          <div id="description">Cloudy</div>
          <div id="humidity">Humidity: 60%</div>
          <div id="wind">Wind speed: 5.2km/h</div>
          <div id="UV">UV index :</div>
          <div id="time">Time is:</div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="assets/app.js"></script>
</html>
